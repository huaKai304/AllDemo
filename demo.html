<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
	<meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ajax</title>
    <link rel="stylesheet" href="demo.css">
</head>

<body>


    <header>
        <h1>WEATHER</h1>
        <div id="searchCity">
            <input type="text" placeholder="请输入城市名字" id="tel" />
            <span>
                <input type="button" value="查询" id="ajax">
            </span>
        </div>
    </header>
    <div class="container">
        <div class="write">
            <ul>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </div>
    </div>


    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript">
        $(function () {
            $('#ajax').on('click', function () {
                var $telValue = $('#tel').val();
                if ($telValue == "") {
                    alert('不能为空！');
                    return;
                }
                $.ajax({
                    type: 'GET',
                    dataType: 'jsonp',
                    jsonp: 'callback',
                    jsonpCallback: 'getName',
                    url: 'http://api.asilu.com/weather/',
                    data: {
                        "city": $telValue
                    },
                    success: function (data) {
                        var reslutData = data;
                        console.log(reslutData);
                        // $('#reslut').text("你查询的是:" + reslutData.city ).text("明天的天气是:" +
                        //     reslutData.weather[0].weather);

                        $('li:nth-of-type(1)').text("城市:" + reslutData.city);
                        $('li:nth-of-type(2)').text("明天的天气:" + reslutData.pm25);
                        $('li:nth-of-type(3)').text("PM2.5:" + reslutData.weather[0]
                            .weather);
                        $('li:nth-of-type(4)').text("温度:" + reslutData.weather[0].temp);
                        $('li:nth-of-type(5)').text("风力:" + reslutData.weather[0].wind);
                    },
                    error: function () {
                        console.log('error');
                    }


                })
            })

        })
    </script>
</body>

</html>
